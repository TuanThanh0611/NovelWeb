<div class="check-list">
	<label class="label" *ngIf="label">{{label}}</label>
	<button class="form-control select" id="dLabel" type="button" [class.invalid]="isInvalid()" (click)="toggled = !toggled" [class.disabled]="disabled">
		<div class="placeholder">{{getSelected()}} <span class="caret pull-right"></span></div>
	</button>
	<div class="dropdown" *ngIf="toggled">
		<md-checkbox class="option" [class.disabled]="disabled" [(ngModel)]="inputValues[option.Value]" *ngFor="let option of options" [checked]="isChecked(option.Value, inputValues)" (change)="onChanged(option.Value)" [disabled]="disabled">{{option.Name}}</md-checkbox>
	</div>
</div>
