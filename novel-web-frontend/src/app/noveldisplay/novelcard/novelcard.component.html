<div class="novel-card">
  <img [src]="novel.imageUrl" alt="{{ novel.name }}" class="novel-image" />
  <div class="novel-info">
    <h3 class="novel-name">{{ novel.name }}</h3>
    <p class="novel-rank"><i class="fas fa-trophy"></i> RANK {{ novel.rank }}</p>
    <p class="novel-chapters"><i class="fas fa-book-open"></i> {{ novel.chapters }} Chapters</p>
    <p class="novel-rating">‚≠ê {{ novel.rating }}</p>
  </div>
</div>
