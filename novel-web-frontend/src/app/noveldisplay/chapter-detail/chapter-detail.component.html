<div class="chapter-detail-container">
  <div *ngIf="loading">
    <p>Loading chapter...</p>
  </div>

  <div *ngIf="error">
    <p class="error">{{ error }}</p>
  </div>

  <div *ngIf="chapter" class="chapter-detail">
    <h1>Chapter {{ chapter.number }}: {{ chapter.title }}</h1>
    <p class="meta">
      Updated on: {{ chapter.updatedDate | date: 'mediumDate' }} â€¢ Views: {{ chapter.views }}
    </p>
    <div class="content" [innerHTML]="chapter.content"></div>
  </div>
</div>
