<div class="add-chapter-container">
  <h1>Add New Chapter</h1>

  <form [formGroup]="chapterForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="title">Title</label>
      <input id="title" formControlName="title" type="text" />
    </div>

    <div class="form-group">
      <label for="content">Content</label>
      <textarea id="content" formControlName="content" rows="10"></textarea>
    </div>

    <div class="form-group">
      <label for="chapterNumber">Chapter Number</label>
      <input id="chapterNumber" formControlName="chapterNumber" type="number" />
    </div>



    <button type="submit" [disabled]="chapterForm.invalid">Add Chapter</button>
  </form>
</div>
