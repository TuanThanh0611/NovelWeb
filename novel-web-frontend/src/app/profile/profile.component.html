<div class="profile-container">
  <div class="profile-sidebar">
    <ul>
      <li class="sidebar-item active">Dashboard</li>
      <li class="sidebar-item">Setting</li>
      <li class="sidebar-item">Notification</li>
      <li class="sidebar-item dropdown">
        Profile
        <ul class="dropdown-menu">
          <li>Edit Profile</li>
        </ul>
      </li>
      <li class="sidebar-item">Log Out</li>
    </ul>
  </div>
  <div class="profile-content">
    <div class="profile-header">
      <h2>Edit Profile</h2>
    </div>

    <div class="profile-avatar">
      <div class="avatar-container">
        <img
          *ngIf="user.imageUrl"
          [src]="user.imageUrl"
          alt="User Avatar"
          class="avatar-image"
        />
        <input
          type="file"
          id="avatar-upload"
          (change)="onAvatarChange($event)"
          class="avatar-upload-input"
          accept="image/*"
        />
        <label for="avatar-upload" class="avatar-edit-icon">ðŸ“·</label>
      </div>
    </div>

    <div class="profile-form">
      <form *ngIf="user" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Full Name</label>
          <input
            id="username"
            [(ngModel)]="user.username"
            name="username"
            type="text"
            placeholder="Full Name"
            class="input-control"
          />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            [(ngModel)]="user.email"
            name="email"
            type="email"
            placeholder="Email"
            class="input-control"
          />
        </div>






        <div class="form-actions">
          <button routerLink="/"type="button" class="btn-secondary">Back To Home</button>
          <button type="submit" class="btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
