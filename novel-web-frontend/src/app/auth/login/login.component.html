<div class="login-container">
  <div class="login-box">
    <div class="logo">
      <a href="/" class="logo-link">
        <img src="/logo.jpg" alt="Logo" />
      </a>
    </div>

    <h2>Sign in with Email</h2>

    <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input [type]="isPasswordVisible ? 'text' : 'password'" id="password" formControlName="password" required>
        <span class="show-password" (click)="togglePasswordVisibility()">SHOW</span>
      </div>

      <div class="recaptcha">
        <div class="g-recaptcha" data-sitekey="your_site_key"></div>
      </div>

      <button type="submit" class="sign-in-button" [disabled]="isLoading">SIGN IN</button>
    </form>


    <p class="forgot-password">
      FORGOT PASSWORD? <a href="#">TAP HERE</a>
    </p>
    <p class="signup">
      DON'T HAVE AN ACCOUNT? <a href="/regiswithemail">SIGN UP!</a>
    </p>

    <div class="footer-links">
      <a href="#">Terms of Service</a> /
      <a href="#">Privacy Policy</a>
    </div>
  </div>
</div>
