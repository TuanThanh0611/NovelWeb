<div class="register-container">
  <div class="register-box">

    <h2>Register with Email</h2>

    <form [formGroup]="registerForm" (ngSubmit)=submitForm()>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input [type]="isPasswordVisible ? 'text' : 'password'" id="password" formControlName="password" required>
        <span class="show-password" (click)="togglePasswordVisibility()">SHOW</span>
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input [type]="isPasswordVisible ? 'text' : 'password'" id="confirm-password" formControlName="confirmPassword" required>
      </div>


      <button type="submit" class="register-button">SIGN UP</button>
    </form>

    <p class="signin">
      ALREADY HAVE AN ACCOUNT? <a href="/login">SIGN IN!</a>
    </p>

    <div class="footer-links">
      <a href="#">Terms of Service</a> /
      <a href="#">Privacy Policy</a>
    </div>
  </div>
</div>
